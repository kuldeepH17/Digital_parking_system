<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <a class="navbar-brand fs-4" href="#"><i class="fa-solid fa-square-parking fa-lg ms-2"></i>
                Parking
                management</a>
            <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end fs-6" id="navbarNav">
                <form class="d-flex " role="search">
                    <input class="form-control me-2" type="search" placeholder="Search vehicle" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-user fa-xl"></i> User
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">My profile</a></li>
                            <li><a class="dropdown-item" href="index.html">Log out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-5 col-sm-6 col-12">
                    <a href="dashboard.html" class="btn"><i class="fa-solid fa-display fa-lg"></i> Dashboard</a>
                    <a href="category.html" class="btn"><i class="fa-solid fa-list fa-lg"></i> Vehicle category</a>
                    <a href="add_vehicle.html" class="btn"><i class="fa-regular fa-square-plus fa-lg"></i> Add
                        vehicle</a>
                    <a href="manage_vehicle.html" class="btn"><i class="fa-solid fa-bars-progress fa-lg"></i> Manage vehicle</a>
                    <a href="review.html" class="btn"><i class="fa-solid fa-star fa-lg"></i></i> Review</a>
                </div>
                <div class="col-lg-10 col-md-7 col-sm-6 col-12">
                    <div class="row mb-3">
                        <div class="col-12">
                            <form>
                                <div class="row mb-3">
                                    <label for="vehicleCategory" class="col-sm-2 col-form-label">Select Vehicle
                                        categories</label>
                                    <div class="col-sm-10">
                                        <select class="form-select" aria-label="Default select example"
                                            id="vehicleCategory">
                                            <option selected>None</option>
                                            <option value="twoWheeler">Two Wheeler</option>
                                            <option value="fourWheeler">Four Wheeler</option>
                                            <option value="commercialVehicle">Commercial Vehicle</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <button type="submit" value="Add vehicle" name="submit" id="submit"
                                            class="btn btn-primary">Add
                                            vehicle</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="vehicle.js"></script>
</body>
</html>
