<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: aliceblue;">
    <div class="container-fluid">
        <div class="row my-5">
            <div class="col-12">
                <div class="text-dark text-center fs-1"><i class="fa-solid fa-square-parking fa-lg ms-2"></i> Digital parking management system</div>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-10 col-12">
                <div class="card shadow">
                    <div class="card-header h1 text-bg-primary text-center">Sign up</div>
                    <div class="card-body">
                        <form action="dashboard.html">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="firstname" class="form-label">First name</label>
                                        <input type="text" class="form-control" id="firstname"
                                            placeholder="Enter your first name" required />
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="lastname" class="form-label">Last name</label>
                                        <input type="text" class="form-control" id="lastname"
                                            placeholder="Enter your last name" required />
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="email2" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email2"
                                            placeholder="Enter your email address" required />
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="password2" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password2"
                                            placeholder="Enter your password" required />
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <input type="submit" value="Submit" class="btn btn-primary" />
                                <p>Already have an account? <a href="login.html">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>
</html>
