<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contact us</title>
    <link rel="icon" type="image/png" sizes="640x640"
        href="assets/img/g0fe3efca5e08dfb0e6770d04a7d03eebfa62c5f44b8f458f3a780202fa7ca7359b091ea098274e59017ccec0401cd786_640.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Franklin&amp;display=swap">
    <link rel="stylesheet" href="assets/css/aos.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-body shadow-lg">
            <div class="container-fluid">
                <a class="navbar-brand d-flex justify-content-center align-items-center fs-4" href="dashboard.html"
                    style="font-family: 'Libre Franklin', sans-serif;">
                    <i class="fa-solid fa-square-parking fa-lg me-1"></i>Parking management
                </a>
                <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2">
                    <span class="visually-hidden">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navcol-2"
                    style="font-family: 'Libre Franklin', sans-serif;">
                    <ul class="navbar-nav">
                        <li class="nav-item text-dark">
                            <a class="nav-link active" href="dashboard.html"><i class="fa-solid fa-display"></i>
                                Dashboard</a>
                        </li>
                        <li class="nav-item d-flex align-items-center pe-2">
                            <a class="nav-link" href="add_vehicle.html"><i class="fa-solid fa-list"></i> Add vehicle</a>
                        </li>
                        <li class="nav-item d-flex align-items-center pe-2">
                            <a class="nav-link" href="pricing.html"><i class="fa-solid fa-bolt"></i> Pricing</a>
                        </li>
                        <li class="nav-item d-flex align-items-center pe-2">
                            <a class="nav-link" href="contact.html"><i class="fa-solid fa-address-book"></i> Contact
                                us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="profile.html"><i class="fa-solid fa-user fa-lg"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="position-relative py-4 py-xl-5" style="font-family: 'Libre Franklin', sans-serif;">
        <div class="container position-relative">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto" data-aos="fade" data-aos-duration="700">
                    <h2>Contact us</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-lg-4 col-xl-4" data-aos="fade-up" data-aos-duration="700" data-aos-delay="400">
                    <div class="d-flex flex-column justify-content-center align-items-start">
                        <div class="d-flex align-items-center p-3">
                            <i class="fa-solid fa-phone mb-4"></i>
                            <div class="px-2">
                                <h6 class="mb-0">Phone</h6>
                                <p class="mb-0">+123456789</p>
                            </div>
                        </div>
                        <div class="d-flex align-items-center p-3">
                            <i class="fa-solid fa-envelope mb-4"></i>
                            <div class="px-2">
                                <h6 class="mb-0">Email</h6>
                                <p class="mb-0">info@example.com</p>
                            </div>
                        </div>
                        <div class="d-flex align-items-center p-3">
                            <i class="fa-solid fa-location-dot mb-4"></i>
                            <div class="px-2">
                                <h6 class="mb-0">Location</h6>
                                <p class="mb-0">12 Example Street</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-5 col-xl-4" data-aos="fade-down" data-aos-duration="700"
                    data-aos-delay="400">
                    <div>
                        <form method="post">
                            <div class="mb-3">
                                <input class="form-control" type="text" id="name-1" name="name"
                                    placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="email" id="email-1" name="email"
                                    placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="message-1" name="message" rows="6"
                                    placeholder="Message"></textarea>
                                </div>
                            <div>
                                <button class="btn d-block w-100 btn-dark" type="submit">Send </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/aos.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>

</body>

</html>
